<script>
        let form=document.getElementById('form');
         form.addEventListener('submit', (event) => {
        event.preventDefault();
        validate();
      });

      function validate(){
        let name = document.getElementById("username").value.trim();
        let mail=document.getElementById("em").value.trim();
        let phone=document.getElementById("phon").value.trim();

        let nameValid=true;
        let gmail=true;
        let vphone=true;

        let nameres=document.getElementById('uname');
        let rmail=document.getElementById('emm');
        let mobile=document.getElementById('mobi');

        if(name===""){
            nameres.innerText="name can't be null";
            nameValid=false;
        }
        else if(name.length<3){
            nameres.innerText="atleast shoud contain 3 letters";
            nameValid=false;
        }
        else if(!name.match(/[a-zA-Z]/)){
            nameres.innerText="name dont have numbers";
            nameValid=false;
        }
        else if(name.match(/[0-9]/)){
            nameres.innerText="NO NUMBERS";
            nameValid=false;
        }
        else{
            nameres.innerText="";
        }

           //email validation
           if(mail==""){
            rmail.innerText="email can't be empty";
            gmail=false;
        }
        
        else if(!mail.match( /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)){
            rmail.innerText="email not matched";
            gmail=false;
        }
        else{
            rmail.innerText="";
        }

                //phone number validation
                if(phone==""){
            mobile.innerText="ph number can't be empty";
            vphone=false;
        }
        else if(phone.match(/[a-zA-Z]/)){
            mobile.innerText="phone number don't have alphabets";
            vphone=false;
        }
        else if(phone.match(/[$#@_\.]/)){
            mobile.innerText="no special characters in mobile number";
            vphone=false;
        }
        else if(!phone.match(/[0-9]/)){
            mobile.innerText="ONLY NUMBERS";
            vphone=false;
        }
        else if(phone.length>10 || phone.length<10){
            mobile.innerText="Phone must contain 10 ";
            vphone=false;
        }


        else{
            mobile.innerText="";
        }

        if (nameValid && gmail && vphone) {
          form.submit();
        }
    }
</script>
